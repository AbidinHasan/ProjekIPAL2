<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagram Chart</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/galleryBiden/foto/hydro-power.png?updatedAt=1760495537409"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/chart.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/buttom.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
      <div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/128/8999/8999474.png"
          alt="Logo"
          class="loading-logo"
        />
        <h4 class="loading-text">Sabar bos</h4>
      </div>
    </div>
    <script src="js/navbar-btn.js"></script>
    <div class="spasi"></div>
    <div class="container">
      <h1 class="text-center mb-4">Hasil LAB IPAL</h1>

      <!-- Tabel -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="dataTable">
          <thead class="table-dark">
            <tr id="tableHead" class="text-center">
              <th>Loading...</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center">
            <tr>
              <td>Menunggu data...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Dropdown kategori untuk chart -->
      <div class="mb-3">
        <a class="btn" id="bali" onclick="internalLAB()">Kembali</a>
      </div>
      <div class="my-4 text-left">
        <label for="kategoriSelect" class="form-label fw-bold">Kategori:</label>
        <select
          id="kategoriSelect"
          class="form-select w-auto d-inline-block"
          onchange="updateChart()"
        >
          <option value="">-- Pilih Kolom --</option>
        </select>
      </div>

      <!-- Area Chart -->
      <div class="card p-3">
        <canvas id="kategoriChart" height="100"></canvas>
      </div>
    </div>

    <script src="js/chart.js"></script>
    <!--Buttom-->
    <div class="spasi-bwh"></div>
    <nav class="bawah">
      <ul class="isi-bwh">
        <li class="logo">
          <p>Created by:</p>
          <img
            src="https://ik.imagekit.io/galleryBiden/foto/LOGO%20ABDN%20white.png?updatedAt=1761290886771"
            width="90px"
            alt="ABDN"
          /><br />
          <p>Â©2025</p>
        </li>
        <li class="bmj">
          <img
            src="https://ik.imagekit.io/galleryBiden/foto/BMJ_logo-mini.png?updatedAt=1761278384754"
          />
        </li>
      </ul>
    </nav>

    <script src="js/link.js"></script>
  </body>
</html>
